<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Office Hours</title>
  <style type="text/css">
    body {
      background-color: #f5f1ec;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2e2e2e;
      padding-bottom: 60px;
    }

    .header {
      background: linear-gradient(to bottom, #9a2e2e, #611427);
      color: #ffffff;
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    .header h1 {
      margin: 0;
      font-size: 200%;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
    }

    .content-box {
      max-width: 800px;
      background-color: #ffffff;
      margin: 30px auto;
      padding: 20px 20px;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(97, 20, 39, 0.08);
      border: 1px solid #e0dcd7;
      animation: fadeInUp 1.5s ease;
    }

    .content-box p {
      font-size: 140%;
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #611427;
      font-family: 'Garamond', serif;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 115%;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc0b5;
      padding: 15px;
      text-align: center;
    }

    th {
      background-color: #f9f4f0;
      color: #611427;
      font-weight: bold;
    }

    td {
      background-color: #fffaf7;
      color: #444444;
    }

   
    .btn-section {
      display: inline-block;
      margin: 20px 15px;
      padding: 14px 30px;
      font-size: 100%;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #611427;
      background-color: #ffffff;
      color: #611427;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-section:hover {
      background-color: #611427;
      color: #ffffff;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .btn-nav {
      padding: 12px 30px;
      font-size: 90%;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #611427;
      background-color: #ffffff;
      color: #611427;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-nav:hover {
      background-color: #611427;
      color: #ffffff;
    }


    .disclaimer-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #eae5e0;
      color: #555555;
      font-size: 75%;
      text-align: center;
      padding: 10px 15px;
      border-top: 1px solid #cccccc;
      z-index: 999;
      font-style: italic;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>OFFICE HOURS</h1>
  </div>

  <div class="content-box">
    <p>Office Hours</p>
    <table>
      <tr>
        <th>Day</th>
        <th>Time</th>
      </tr>
      <tr>
        <td>Weekday</td>
        <td>(8.00 am - 12.00 pm)<br />(2.00 pm - 5.00 pm)</td>
      </tr>
      <tr>
        <td>Weekend</td>
        <td>(10.00 am - 12.00 pm)<br />(2.00 pm - 5.00 pm)</td>
      </tr>
    </table>
  </div>

   <div class="nav-buttons">
      <a href="contact.html" target="abc" class="btn-nav">← Back</a>
      <a href="employee.html" target="abc" class="btn-nav">Next →</a>
    </div>
  </div>


  <div class="disclaimer-fixed">
    Disclaimer: This website is not the official website of Carry N Go. This website was developed for the purpose of learning XHTML & CSS only.
  </div>

</body>
</html>
