<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Carry N Go</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f1ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2e2e2e;
      padding-bottom: 60px;
    }

    .header {
      background: linear-gradient(to bottom, #9a2e2e, #611427);
      color: #ffffff;
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    .header h1 {
      margin: 0;
      font-size: 200%;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
    }

    .contact-row {
      text-align: center;
      max-width: 800px;
      margin: 30px auto;
      padding: 20px 20px;
      background-color: #ffffff;
      border: 1px solid #e0dcd7;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(97, 20, 39, 0.08);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 20px;
      flex-wrap: wrap;
      animation: fadeInUp 1.5s ease;
    }

    .label {
      display: flex;
      align-items: center;
      font-size: 120%;
      font-weight: bold;
      color: #611427;
      font-family: 'Garamond', serif;
      width: 160px;
    }

    .label img {
      width: 28px;
      height: 28px;
      margin-right: 10px;
    }

    .content {
      flex: 1;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .content a {
      text-decoration: none;
      color: #333333;
      font-size: 105%;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: color 0.3s;
    }

    .content a img {
      width: 26px;
      height: 26px;
    }

    .content a:hover {
      color: #9a2e2e;
      text-decoration: underline;
    }

    
    .btn-section {
      display: inline-block;
      margin: 20px 15px;
      padding: 14px 30px;
      font-size: 100%;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #611427;
      background-color: #ffffff;
      color: #611427;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-section:hover {
      background-color: #611427;
      color: #ffffff;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .btn-nav {
      padding: 12px 30px;
      font-size: 90%;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #611427;
      background-color: #ffffff;
      color: #611427;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-nav:hover {
      background-color: #611427;
      color: #ffffff;
    }


    .disclaimer-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #eae5e0;
      color: #555555;
      font-size: 75%;
      text-align: center;
      padding: 10px 15px;
      border-top: 1px solid #cccccc;
      z-index: 999;
      font-style: italic;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>CONTACT US</h1>
  </div>

  <div class="contact-row">
    <div class="label">
      <img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" alt="Email" />
      Email
    </div>
    <div class="content">
      <a href="mailto:carryngo@gmail.com">carryngo@gmail.com</a>
    </div>
  </div>

  <div class="contact-row">
    <div class="label">
      <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Phone" />
      Phone
    </div>
    <div class="content">
      <a href="tel:06837383838">06-837383838</a>
    </div>
  </div>

   <div class="nav-buttons">
      <a href="vmo.html" target="abc" class="btn-nav">← Back</a>
      <a href="officehours.html" target="abc" class="btn-nav">Next →</a>
    </div>
  </div>

  <div class="disclaimer-fixed">
    Disclaimer: This website is not the official website of Carry N Go. This website was developed for the purpose of learning XHTML & CSS only.
  </div>

</body>
</html>
