<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Customer Review</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f1ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2e2e2e;
      padding-bottom: 60px;
    }

    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBox {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .header {
      background: linear-gradient(to bottom, #9a2e2e, #611427);
      color: #ffffff;
      padding: 20px 20px;
      text-align: center;
      animation: fadeSlideDown 1s ease forwards;
    }

    .header h1 {
      margin: 0;
      font-size: 200%;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
    }

    .review-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .review-box {
      background-color: #ffffff;
      border: 1px solid #e0dcd7;
      border-radius: 12px;
      padding: 30px 20px;
      margin-bottom: 40px;
      box-shadow: 0 6px 16px rgba(97, 20, 39, 0.08);
      text-align: center;
      animation: fadeInBox 1s ease forwards;
    }

    .review-box p {
      font-size: 130%;
      font-weight: bold;
      color: #611427;
      margin-bottom: 25px;
      font-family: 'Garamond', serif;
    }

    .review-box img {
      width: 250px;
      height: 200px;
      margin: 12px;
      border: 2px solid #9a2e2e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(154, 46, 46, 0.2);
      transition: transform 0.3s ease;
    }

    .review-box img:hover {
      transform: scale(1.05);
    }

   
    .btn-section {
      display: inline-block;
      margin: 20px 15px;
      padding: 14px 30px;
      font-size: 100%;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #611427;
      background-color: #ffffff;
      color: #611427;
      transition: background-color 0.3s, color 0.3s;
    }

    .btn-section:hover {
      background-color: #611427;
      color: #ffffff;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .btn-nav {
      padding: 12px 30px;
      font-size: 90%;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #611427;
      background-color: #ffffff;
      color: #611427;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-nav:hover {
      background-color: #611427;
      color: #ffffff;
    }


    .disclaimer-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #eae5e0;
      color: #555555;
      font-size: 75%;
      text-align: center;
      padding: 10px 15px;
      border-top: 1px solid #cccccc;
      z-index: 999;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>CUSTOMER REVIEW</h1>
  </div>

  <div class="review-section">

    <div class="review-box">
      <img src="review1.jpg" alt="Review 1" />
      <img src="review2.jpg" alt="Review 2" />
      <img src="review3.jpg" alt="Review 3" />
    </div>

    <div class="home-button-container">
       <div class="nav-buttons">
      <a href="feedbackforms.html" target="abc" class="btn-nav">← Back</a>
      <a href="termsconditions.html" target="abc" class="btn-nav">Next →</a>
    </div>
  </div>

  </div>

  <div class="disclaimer-fixed">
    Disclaimer: This website is not the official website of Carry N Go. This website was developed for the purpose of learning XHTML &amp; CSS only.
  </div>

</body>
</html>
