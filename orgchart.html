<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Organization Chart</title>
  <style type="text/css">
    body {
      background-color: #f5f1ec;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      background: linear-gradient(to bottom, #9a2e2e, #611427);
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 200%;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
    }

    .content-section {
      max-width: 960px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .section {
      background-color: #ffffff;
      border: 1px solid #e0dcd7;
      border-radius: 12px;
      margin-bottom: 30px;
      box-shadow: 0 6px 14px rgba(97, 20, 39, 0.1);
      text-align: center;
      padding: 25px;
    }

    .org-chart {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .manager {
      position: relative;
    }

    .manager::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      width: 2px;
      height: 30px;
      background-color: #611427;
    }

    .employee-card {
      background-color: #ffffff;
      border: 1px solid #ccc0b5;
      border-radius: 16px;
      padding: 15px;
      text-align: center;
      width: 180px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .employee-card:hover {
      transform: scale(1.05);
    }

    .employee-card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      border: 3px solid #611427;
      margin-bottom: 10px;
    }

    .employee-card h3 {
      margin: 5px 0;
      font-size: 100%;
      color: #611427;
    }

    .employee-card p {
      margin: 0;
      color: #444444;
      font-size: 90%;
    }

    .connector {
      width: 100%;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .connector::before {
      content: '';
      position: absolute;
      top: 50%;
      width: 60%;
      height: 2px;
      background-color: #611427;
    }

    .subordinates {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .subordinates .employee-card::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      width: 2px;
      height: 30px;
      background-color: #611427;
      transform: translateX(-50%);
    }

    .subordinates .employee-card {
      position: relative;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
    }

    .btn-nav {
      padding: 12px 30px;
      font-size: 90%;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #611427;
      background-color: #ffffff;
      color: #611427;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-nav:hover {
      background-color: #611427;
      color: #ffffff;
    }

    .disclaimer-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #eae5e0;
      color: #555555;
      font-size: 75%;
      text-align: center;
      padding: 10px 15px;
      border-top: 1px solid #cccccc;
      z-index: 999;
      font-style: italic;
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>OUR ORGANIZATION CHART</h1>
  </div>

  <div class="content-section">
      <div class="section">
      <div class="org-chart">

        <div class="manager">
          <div class="employee-card">
            <img src="reena.jpg" alt="NUREENA" />
            <h3>NUREENA</h3>
            <p>Manager</p>
          </div>
        </div>

        <div class="connector"></div>

        <div class="subordinates">
          <div class="employee-card">
            <img src="iman.jpg" alt="IMANI" />
            <h3>IMANI</h3>
            <p>Marketing Lead</p>
          </div>
          <div class="employee-card">
            <img src="mimi.jpg" alt="FASIHAH" />
            <h3>FASIHAH</h3>
            <p>Software Engineer</p>
          </div>
          <div class="employee-card">
            <img src="rin.jpg" alt="RINDI" />
            <h3>RINDI</h3>
            <p>UI/UX Designer</p>
          </div>
        </div>

      </div>
    </div>

    <div class="nav-buttons">
      <a href="aboutus.html" target="abc" class="btn-nav">← Back</a>
      <a href="companybackground.html" target="abc" class="btn-nav">Next →</a>
    </div>
  </div>

  <div class="disclaimer-fixed">
    Disclaimer: This website is not the official website of Carry N Go. This website was developed for the purpose of learning XHTML &amp; CSS only.
  </div>

</body>
</html>
