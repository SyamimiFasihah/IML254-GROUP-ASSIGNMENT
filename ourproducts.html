<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

  <title>Our Products</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f1ec;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2e2e2e;
      padding-bottom: 60px;
    }

    @keyframes fadeSlideDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInBox {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }

    .header {
      background: linear-gradient(to bottom, #9a2e2e, #611427);
      color: #ffffff;
      padding: 20px 20px;
      text-align: center;
      animation: fadeSlideDown 1s ease forwards;
    }

    .header h1 {
      margin: 0;
      font-size: 200%;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
    }

    .product-section {
      max-width: 1000px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .product-box {
      background-color: #ffffff;
      border: 1px solid #e0dcd7;
      border-radius: 12px;
      padding: 30px 20px;
      margin-bottom: 40px;
      box-shadow: 0 6px 16px rgba(97, 20, 39, 0.08);
      text-align: center;
      animation: fadeInBox 1s ease forwards;
    }

    .product-box p {
      font-size: 130%;
      font-weight: bold;
      color: #611427;
      margin-bottom: 25px;
      font-family: 'Garamond', serif;
    }

    .thumbnail-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
    }

    .thumbnail {
      width: 160px;
      height: auto;
      overflow: hidden;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #fff;
      padding: 5px;
      box-shadow: 0 4px 8px rgba(154, 46, 46, 0.15);
      transition: transform 0.3s;
      display: inline-block;
    }

    .thumbnail img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .thumbnail:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      padding: 60px 20px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.85);
      text-align: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      border: 4px solid #fff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .lightbox:target {
      display: block;
    }

    .lightbox-close {
      position: absolute;
      top: 30px;
      right: 30px;
      color: #fff;
      font-size: 28px;
      text-decoration: none;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }

    .btn-nav {
      padding: 12px 30px;
      font-size: 90%;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #611427;
      background-color: #ffffff;
      color: #611427;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-nav:hover {
      background-color: #611427;
      color: #ffffff;
    }

    .disclaimer-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #eae5e0;
      color: #555555;
      font-size: 75%;
      text-align: center;
      padding: 10px 15px;
      border-top: 1px solid #cccccc;
      z-index: 999;
      font-style: italic;
    }
  </style>
</head>
