<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Maps</title>
  <style type="text/css">
    body {
      background-color: #f5f1ec;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #2e2e2e;
      padding-bottom: 60px;
    }

    .header {
      background: linear-gradient(to bottom, #9a2e2e, #611427);
      color: #ffffff;
      padding: 20px;
      text-align: center;
      animation: fadeInDown 1s ease-out;
    }

    .header h1 {
      margin: 0;
      font-size: 200%;
      font-family: 'Georgia', serif;
      letter-spacing: 2px;
    }

    .content-box {
      text-align: center;
      max-width: 850px;
      background-color: #ffffff;
      margin: 40px auto;
      padding: 30px;
      border-radius: 12px;
      border: 1px solid #e0dcd7;
      box-shadow: 0 6px 14px rgba(97, 20, 39, 0.08);
      animation: fadeInUp 1.2s ease-in-out;
    }

    .content-box p {
      font-size: 115%;
      color: #611427;
      font-weight: bold;
      text-align: center;
      margin-bottom: 25px;
      font-family: 'Garamond', serif;
    }

    
    .btn-home {
      display: block;
      width: fit-content;
      margin: 30px auto;
      padding: 12px 30px;
      font-size: 90%;
      font-weight: bold;
      text-decoration: none;
      border-radius: 30px;
      border: 2px solid #611427;
      background-color: #ffffff;
      color: #611427;
      transition: background-color 0.3s, color 0.3s;
      font-family: 'Segoe UI', sans-serif;
    }

    .btn-home:hover {
      background-color: #611427;
      color: #ffffff;
    }

    .disclaimer-fixed {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #eae5e0;
      color: #555555;
      font-size: 75%;
      text-align: center;
      padding: 10px 15px;
      border-top: 1px solid #cccccc;
      z-index: 999;
      font-style: italic;
    }

    @keyframes fadeInDown {
      0% { opacity: 0; transform: translateY(-30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <div class="header">
    <h1>MAPS</h1>
  </div>
  
  <div class="content-box">

</div>
